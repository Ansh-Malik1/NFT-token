<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Linking of sheets -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  <!-- css link -->
  <link rel="stylesheet" href="styles.css">

  <!-- font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="conent">
    <div class="card">
      <div class="card-head">
        <div class="card-pimage">
          <img src="images\image-equilibrium.jpg" alt="img og NFT" class="nft-image">
        </div>
      </div>
      <div class="card-body">
        <a style= "text-decoration: none" href="#">
          <h3 class="card-title">Equilibrium #3429</h3>
        </a>
        <p class="card-text">Our Equilibrium collection promotes balance and calm</p>
        <div class="wrapper">
          <div class="card-price">
            <img src="images\icon-ethereum.svg" alt="" class="card-icon">
            <span>0.0491 ETH</span>
          </div>
          <div class="card-countdown">
            <img src="images\icon-clock.svg" alt="" class="card-icon"><span>3 Days left</span>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <img src="images\image-avatar.png" alt="" class="author-image">
        <p class="author-name">Creation of <a href=# style="text-decoration:none">James Wyvren</a></p>
      </div>
    </div>
    <div class="footer">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      <span>Coded by <a href="https://www.linkedin.com/in/ansh-malik-b476b0261">Ansh Malik</a>.</span></p>
    </div>
  </div>
</body>
</html>
